<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>F1 Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>{{ race["race_name"] }} - {{ race["season"] }}</h1>
<p>Data: {{ race["date"] }}</p>

<h2>Top 3</h2>
<ol>
    {% for driver in race["results"][:3] %}
        <li>{{ driver["driver"] }} ({{ driver["constructor"] }}) - {{ driver["points"] }} pts</li>
    {% endfor %}
</ol>

<hr>
<h2>Gr√°fico: Total de Pontos por Corrida</h2>
<canvas id="pointsChart" width="600" height="300"></canvas>

<script>
fetch('/chart-data')
    .then(response => response.json())
    .then(data => {
        const ctx = document.getElementById('pointsChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: data.labels,
                datasets: [{
                    label: 'Pontos Totais',
                    data: data.points,
                    backgroundColor: 'rgba(255, 99, 132, 0.6)'
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    });
</script>

</body>
</html>
